<!DOCTYPE html>
<html>
<head>
  <title>Text Summarizer</title>
</head>
<body>
  <h2>Upload a Text or PDF File</h2>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <button type="submit">Summarize</button>
  </form>

  {% if summary %}
  <h3>Summary:</h3>
  <p>{{ summary }}</p>
  {% endif %}
</body>
</html>
